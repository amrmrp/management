  rabbitmq:
    image: docker.iranserver.com/rabbitmq:3.8.19-management
    container_name: rabbitmq
    hostname: rabbitmq

    networks:
      - my-services
    ports:
      - 5672:5672
      - 15672:15672
      - 15692:15692
    restart: unless-stopped
    volumes:
      - 'databaseanalysis_rabbitmq-log:/var/log/rabbitmq'
      - 'databaseanalysis_rabbitmq-data:/var/lib/rabbitmq'
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin

  redis:
    container_name: redis
    image: redis:7
    restart: always
    command: redis-server --save 60 1 --requirepass "${METRICS_REDIS_PASSWORD}"
    volumes:
      - redis-data:/data
    networks:
      - my-services

volumes:
  logs_volume_hub:
    driver: local
  portainer_data:
    driver: local
  grafana_data:
    driver: local
  redis-data:
    driver: local
  databaseanalysis_rabbitmq-data:
    external: true
  databaseanalysis_rabbitmq-log:
